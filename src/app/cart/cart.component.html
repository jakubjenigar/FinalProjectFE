<div class="cart-page">
    <table mat-table [dataSource]="myDataArray">
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let user"> {{user.score}} </td>
          </ng-container>

          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let user"> {{user.score}} </td>
          </ng-container>

          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let user"> {{user.score}} </td>
          </ng-container>
    </table>
</div>
