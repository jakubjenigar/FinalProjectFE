<div class="example-container">
  <h2>Answers</h2>

  <div
    id="all"
    cdkDropList
    [cdkDropListData]="answers"
    cdkDropListConnectedTo="question"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListEnterPredicate]="noReturnPredicate">
    <div
      class="example-box"
      *ngFor="let number of answers"
      [cdkDragData]="answers"
      cdkDrag>{{ number }}</div>
  </div>
</div>

<div class="example-container">
  <h2>Ways to help the environment</h2>

  <div
    id="question"
    cdkDropList
    [cdkDropListData]="submitted"
    cdkDropListConnectedTo="all"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
    [cdkDropListEnterPredicate]="">
    <div
      class="example-box"
      *ngFor="let number of submitted"
      cdkDrag>{{number}}</div>
      <button type="submit" (click)="submit()">Submit</button>
  </div>
</div>
